<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
<div class="mui-content">
	<div class="mui-slider">
	  <div class="mui-slider-group">
		<!--第一个内容区容器-->
		<div class="mui-slider-item">
		  <img src="img/20181105201700.jpg" style="width: 100%;">
		</div>
		<!--第二个内容区-->
		<div class="mui-slider-item">
		  <img src="img/20181113.jpg" style="width: 100%;">
		</div>
	  </div>
	</div>
	
	<ul class="mui-table-view mui-grid-view mui-grid-9">
		<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
			<a href="#">
				<span class="mui-icon mui-icon-contact"></span>
				<div class="mui-media-body">个人中心</div>
			</a>
		</li>
		<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
			<a href="#">
				<span class="mui-icon mui-icon-email"><span class="mui-badge mui-badge-red">5</span></span>
				<div class="mui-media-body">通知</div>
			</a>
		</li>
		<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
			<a href="#">
				<span class="mui-icon mui-icon-chatbubble"></span>
				<div class="mui-media-body">消息</div>
			</a>
		</li>
		<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">

				<span class="mui-icon mui-icon-gear"></span>
				<div class="mui-media-body">设置</div>
			</a>
		</li>
		<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
			<a href="#">
				<span class="mui-icon mui-icon-search"></span>
				<div class="mui-media-body">搜索</div>
			</a>
		</li>
		<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
			<a href="#">
				<span class="mui-icon mui-icon-phone"></span>
				<div class="mui-media-body">联系我们</div>
			</a>
		</li>
	</ul>
	
	<ul class="mui-table-view"> 
	
		<li class="mui-table-view-cell mui-collapse">
			<a class="mui-navigate-right" href="#">狗狗</a>
			<div class="mui-collapse-content">
				<p>金毛</p>
			</div>
			<div class="mui-collapse-content">
				<p>哈士奇</p>
			</div>
			<div class="mui-collapse-content">
				<p>吉娃娃</p>
			</div>
			<div class="mui-collapse-content">
				<p>哮天犬</p>
			</div>
		</li>
		
		<li class="mui-table-view-cell mui-collapse">
			<a class="mui-navigate-right" href="#">猫</a>
			<div class="mui-collapse-content">
				<p>咖啡猫</p>
			</div>
			<div class="mui-collapse-content">
				<p>折耳猫</p>
			</div>
			<div class="mui-collapse-content">

			</div>
			<div class="mui-collapse-content">
				<p>汤姆猫</p>

		</li>
		
		<li class="mui-table-view-cell mui-collapse">

		<li class="mui-table-view-cell mui-collapse">
			<a class="mui-navigate-right" href="#">爬行动物</a>

			</div>
			<div class="mui-collapse-content">
				<p>蜘蛛</p>
			</div>
			<div class="mui-collapse-content">

			</div>
			<div class="mui-collapse-content">

			</div>
		</li>

</div>
	


<script>
	var gallery = mui('.mui-slider');
	gallery.slider({
	  interval:5000//自动轮播周期，若为0则不自动播放，默认为0；
	});
</script>

</html>
